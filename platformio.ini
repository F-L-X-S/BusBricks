[platformio]
name = Modbus-RTU
description = Modus RTU implementation for Arduino UNO
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino
test_ignore = test_desktop, test_manual

platform_packages =
    platformio/tool-simavr
test_speed = 9600
test_testing_command =
    ${platformio.packages_dir}/tool-simavr/bin/simavr
    -m
    atmega328p
    -f
    16000000L
    ${platformio.build_dir}/${this.__env__}/firmware.elf

[env:native]
platform = native
test_ignore = test_embedded, test_manual
